<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='../static/_css.css') }}">
    <link rel="shortcut icon" href="../static/image_site.png">
    <title>{{title}}</title>
</head>

<body leftmargin="0" topmargin="0" rightmargin="0">
<div class="row">
    <div class="background left">
        <h2 style="color: aliceblue">
            <p>Table of content</p>
        </h2>
        <p class="skip">"</p><p class="skip">"</p>
        <button class="button table" onclick=window.location.href='http://127.0.0.1:5000/subject';>Subject</button>
        <p class="skip">"</p><p class="skip">"</p>
        <button class="button table" onclick=window.location.href='http://127.0.0.1:5000/Team';>Team</button>
        <img class="image" src="../static/Epitech.png" width="175" height="60" >
    </div>
    <div class="sky title center">
        <h2 style="color: aliceblue">
            EPYTODO
        </h2>
    </div>
    <div class="sky push">
        {% if username %}
            <button class="button login" onclick=window.location.href='http://127.0.0.1:5000/user';> {{username}} </button>
            <button class="button login" onclick=window.location.href='http://127.0.0.1:5000/logout';>Log out</button>
        {% else %}
            <button class="button login" onclick=window.location.href='http://127.0.0.1:5000/signin';>Login</button>
            <button class="button login" onclick=window.location.href='http://127.0.0.1:5000/register';>Sign-up</button>
        {% endif %}
    </div>
    <div class="background right">
    </div>
</div>
</body>
</html>
